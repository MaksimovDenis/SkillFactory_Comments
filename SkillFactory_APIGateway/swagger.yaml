openapi: "3.0.0"
info:
  version: 0.0.1
  title: skillfactory_final_project
  description: GO-35 Maksimov Denis
  contact:
    url: https://skillfactory.ru/

servers:
  - url: /api

tags:
  - name: feeds
  - name: comments

paths:
  /feeds:

    get:
      description: Get all feeds.
      operationId: feeds
      tags:
        - feeds
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Title"
        - $ref: "#/components/parameters/Filter"
      responses:
        '200':
          description: List of feeds.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feeds'

  /feeds/{id}:

    get:
      description: Get feeds by id.
      operationId: feedsById
      tags:
        - feeds
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        '200':
          description: Feeds by id.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feeds'

  /comments:

    get:
      description: Get all comments.
      operationId: getAllComments
      tags:
        - comments
      responses:
        '200':
          description: A list of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

    post:
      description: Create comment.
      operationId: createComment
      tags:
        - comments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateComment'
      responses:
        '200':
          description: ok

  /swagger:
    get:
      description: Swagger file
      operationId: getSwagger
      tags:
        - probe
      responses:
        '200':
          description: content of swagger file

components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          description: ID of the comment
        news_id:
          type: integer
          description: ID of the associated news item
        parent_comment_id:
          type: integer
          description: ID of the parent comment (if any)
        content:
          type: string
          description: Content of the comment
      required:
        - id 
        - news_id
        - content

    CreateComment:
      type: object
      properties:
        news_id:
          type: integer
          description: ID of the associated news item
        parent_comment_id:
          type: integer
          description: ID of the parent comment (if any)
          nullable: true
        content:
          type: string
          description: Content of the comment
      required:
        - news_id
        - content

    Feeds:
      type: object
      properties:
        id:
          type: integer
          description: Feeds ID
        title:
          type: string
          description: Title of feeds (if any)
        content:
          type: string
          description: Content of the feeds
        link:
          type: string
          description: Link of the feeds
        pub_date:
          type: string
          description: Publication date
      required:
        - id
        - title
        - content
        - link
        - pub_date

  parameters:
    ID:
      name: id
      in: path
      description: id of object
      required: true
      schema:
        type: integer
        format: int64

    Page:
      name: page
      in: query
      description: the number of current page
      required: false
      schema:
        type: integer
        format: int64
        default: 1

    Title:
      name: title
      in: query
      description: title of news
      required: false
      schema:
        type: string
        format: string
        default: ""

    Filter:
      name: filter
      in: query
      description: filter of content news
      required: false
      schema:
        type: string
        format: string
        default: ""